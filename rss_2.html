


<script src="jquery.js"></script>


<script type="text/javascript">

	$.ajax({
  url      : document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent('http://www.kholais.com/?feed=rss2'),
  dataType : 'json',
  success  : function (data) {
    if (data.responseData.feed && data.responseData.feed.entries) {
      $.each(data.responseData.feed.entries, function (i, e) {
        
        document.write( "</br>");
        document.write("title      : " + e.title); 
		 document.write( "</br>");
        document.write("author     : " + e.author); 
		 document.write( "</br>");
        
     
	    var postTitle= e.title;
        var postUrl = e.link;
        var item = '<a href=' + postUrl + '>' + postTitle + '</a>';
          
           document.write(item);
          
      });
    }
  }
});
	
	
    </script>
